<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AI Video Translator - Translate your YouTube videos into any language with human-like AI voices.">
    <title>VideoLingo | Professional AI Video Translation</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>VideoLingo</h1>
        </header>

        <main class="grid-container">
            <!-- Left Side: Inputs -->
            <div class="card input-card">
                <form id="translatorForm">
                    <div class="form-group">
                        <label for="videoUrl">YouTube URL</label>
                        <textarea id="videoUrl" name="video_url"
                            placeholder="Paste your YouTube link here... (e.g., https://youtube.com/shorts/...)"></textarea>
                    </div>

                    <div class="grid-inputs" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                        <div class="form-group">
                            <label for="sourceLang">Source Language</label>
                            <select id="sourceLang" name="source_language">
                                <option value="auto" selected>Detect Language</option>
                                <option value="en">English</option>
                                <option value="hi">Hindi</option>
                                <option value="ta">Tamil</option>
                                <option value="ml">Malayalam</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="ja">Japanese</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="targetLang">Target Language</label>
                            <select id="targetLang" name="target_language">
                                <option value="ta" selected>Tamil</option>
                                <option value="ml">Malayalam</option>
                                <option value="hi">Hindi</option>
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="ja">Japanese</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="voiceSelect">AI Voice Persona</label>
                        <select id="voiceSelect" name="voice_id">
                            <!-- Populated by JS based on language selection -->
                            <option value="female">Standard Female</option>
                            <option value="male">Standard Male</option>
                        </select>
                    </div>

                    <div class="button-row">
                        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Translate Video</button>
                    </div>
                </form>
            </div>

            <!-- Right Side: Output -->
            <div class="card output-card">
                <div class="output-header">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    <span>Final Result</span>
                </div>
                <div class="video-wrapper">
                    <div id="loadingOverlay" class="hidden">
                        <div class="spinner-large"></div>
                        <p>DUBBING VIDEO...</p>
                    </div>
                    <video id="videoPlayer" controls>
                        <source id="videoSource" src="" type="video/mp4">
                    </video>
                </div>
            </div>
        </main>

        <section id="resultTextSection" class="hidden">
            <div class="text-comparison">
                <div class="text-box">
                    <h3>Original Script</h3>
                    <p id="originalText"></p>
                </div>
                <div class="text-box">
                    <h3>Translated Script</h3>
                    <p id="translatedText"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="/static/js/script.js?v=1.1"></script>
</body>

</html>

services:
  - type: web
    name: video-translator
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_HOST
        sync: false
      - key: DATABASE_USER
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: DATABASE_NAME
        value: video_translator
      - key: PORT
        value: 10000
    autoDeploy: true

databases:
  - name: video-translator-db
    databaseName: video_translator
    user: video_translator_user
